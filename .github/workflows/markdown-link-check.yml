name: Check Markdown links

on:
  push:
  schedule:
    - cron: '10 0 * * 2' # 10am Tuesday

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: 'mlc_config.json'
